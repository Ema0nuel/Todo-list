<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css1/all.min.css">
    <link rel="stylesheet" href="./css1/fontawesome.min.css">
    <title>Note Pad</title>
</head>

<body class=" bg-slate-100">
    <!-- Todo Nav-Section -->
    <div class="container m-auto">
        <div class="w-1/2 m-auto p-6 mt-24 flex flex-col bg-zinc-500 rounded-lg">
            <h1 class="text-4xl font-medium text-center">
                <i class="fas fa-pen"></i>
                To do List
            </h1>
            <div class="flex flex-col space-y-5 space-x-0 p-6 md:flex-row md:space-x-6 md:space-y-0">
                <button
                    class=" w-auto bg-green-500 text-white text-2xl p-4 rounded-lg hover:bg-green-400 focus:outline-none md:w-1/2"
                    id="newList">
                    <i class="fas fa-plus"></i>
                    Create New List
                </button>
                <button
                    class=" w-auto bg-yellow-500 text-white text-2xl p-4 rounded-lg hover:bg-yellow-400 focus:outline-none md:w-1/2"
                    id="oldList">
                    <i class="fas fa-book"></i>
                    Check Previous List
                </button>
            </div>
        </div>
    </div>

    <!-- Todo Add New  -->
    <div class="container m-auto hidden" id="newNoteBox">
        <div class="w-1/2 m-auto p-6 bg-zinc-500 my-10 rounded-lg">
            <h2 class="text-center text-3xl">Add New Todo List </h2>
            <form>
                <!-- Todo Name -->
                <input type="text" class="w-full my-3 px-4 py-3 borderfluid off-border rounded-md focus:outline-none"
                    name="listName" id="text" placeholder="Enter Todo Name">
                <!-- Todo Note -->
                <textarea class="w-full my-3 px-4 py-3 borderfluid off-border rounded-md focus:outline-none"
                    name="listNote" id="listNote" cols="30" rows="10" placeholder="Todo Note...."></textarea>

                <button id="btn"
                    class="w-full text-white text-1xl p-4 bg-orange-500 rounded-lg hover:bg-orange-400 focus:outline-none">
                    Create
                    <i class="fas fa-check"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Previous Note -->
    <div class="container m-auto hidden" id="oldNoteBox">
        <div class="w-1/2 m-auto text-white p-6 bg-zinc-500 my-10 rounded-lg">
            <h2 class="text-center text-3xl text-black">
                Previous Todo List
            </h2>
            <ul id="output">

            </ul>
            <button id="deleteBtn"
                class="bg-red-600 rounded-lg text-white p-4 mt-3 font-medium text-1xl w-full focus:outline-none hover:bg-red-500">
                <i class="fas fa-trash"></i>
                Delete Notes
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="container m-auto">
        <footer class="w-1/2 mx-auto my-3 text-center">
            <span class="font-medium text-sm">All Right Reserved &copy; 2024, <span
                    class="text-yellow-500">EMMANUEL</span></span>
        </footer>

    </div>

    <script src="./Js/script.js"></script>

</body>

</html>
